    <script>
        $(function () {
            $("#datepicker").datepicker({
                beforeShowDay: function (date) {
                    var events = [
                        new Date("2023-02-08"),
                        new Date("2023-02-09")
                    ];
                    for (var i = 0; i < events.length; i++) {
                        if (date.getTime() == events[i].getTime()) {
                            return [true, 'event-highlight'];
                        }
                    }
                    return [true, ''];
                }
            });
        });
    </script>
    <style>
        .event-highlight {
            background-color: yellow;
        }

        #calendar {
            height: 500px;
        }
    </style>
