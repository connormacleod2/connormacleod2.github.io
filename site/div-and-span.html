<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Div and span elements</title>
</head>

<body>
    <div>***DIV 1: Some content here</div>
    <div>***DIV 2: Content after Div 1</div>
    <span>***Span 1: After Div 2</span>
    <div>
        ***Div 3: After Span 1
        <span>Span 2: Inside Div 3</span>
        ***Div 3: Continued
    </div>
</body>

</html>
